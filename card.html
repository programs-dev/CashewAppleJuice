                        <span class="icon-menu-mobile">

                  </nav>

            <div class="body" style="">
                <div class="container">
                    <div class="col text-center fs-1 fw-bold body-title">
                        <div>
                            <span style="color: #222222;">my </span>
                            <span style="color: #FFB202;">cart</span>
                        </div>
                    </div>
                    <div class="form-group body-table-card" style="margin: 2vw 0 20px 0;">
                        <div class="row body-table-card-tilte">
                            <div class="col-md-6">
                                <div>Product</div>
                            </div>
                            <div class="col-md-2">
                                <div>Price</div>
                            </div>
                            <div class="col-md-2">
                                <div>Quantity</div>
                            </div>
                            <div class="col-md-2">
                                <div>Total</div>    
                            </div>
                        </div>
                        <div class="row body-card-list" >
                            <div class="col-md-6">
                                <div class="body-card-info">
                                    <div class="card-img">
                                        <div class="card-img-bg"></div>
                                        <img src="img/chat-bottle-1.png" />
                                    </div>
                                    <div class="card-detail">
                                        <div class="card-detail-name" style="">Cashew juice drink</div>
                                        <div class="card-detail-capacity" style="">
                                            <div>Capacity:</div>
                                            <div>330ml</div>
                                        </div>
                                        <div class="card-detail-color" style="">
                                            <div style="">Color:</div>
                                            <div style="">yellow</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-2 card-info-price">
                                <div style="">$ 99.99</div>
                            </div>
                            <div class="col-md-2 card-info-quantity">
                                <div class="card-info-quantity-btn" style="">
                                    <div  style="">-</div>
                                </div>
                                <div class="card-info-quantity-number" style="">1</div>
                                <div class="card-info-quantity-btn"style="">
                                    <div style="">+</div>
                                </div>
                            </div>
                            <div class="col-md-2 card-info-total">
                                <div style="width: 50%">$ 99.99</div>

                                <div style="width: 50%; text-align: right;">...</div>
                            </div>
                        </div>
                        <div class="row" style="margin:10vw 0 6vw 0;">
                            <div class="col-md-6">
                                <div class="col-md-12">
                                    <div style="justify-content: flex-start; align-items: center; gap: 10px; display: inline-flex">
                                        <img src="img/chat-ticket-discount.svg" alt="" style="width: 40px; height: 40px;">
                                        <div style="flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 6px; display: inline-flex">
                                            <div style="width: 296px; color: #222222; font-size: 20px; font-family: Barlow; font-weight: 800; text-transform: uppercase; line-height: 30px; word-wrap: break-word">Discount / promo code</div>
                                            <div style="justify-content: flex-start; align-items: flex-start; gap: 10px; display: inline-flex">
                                                <div style="color: #222222; font-size: 14px; font-family: Barlow; font-weight: 400; word-wrap: break-word">Don’t have any yet?</div>
                                                <div style="color: #FFB202; font-size: 14px; font-family: Barlow; font-style: italic; font-weight: 400; text-decoration: underline; word-wrap: break-word">Check our discount programs</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12" style="display: flex;">
                                    <div class="col-md-6">
                                        <input type="input" class="form-control" style="background: #F4F4F4;  height: 35px" placeholder="Enter Your Coupon Code">
                                    </div>
                                    <div class="col-md-3">
                                        <button type="button" class="btn btn-outline-secondary" style="background: black; color: white; width: 96px; height: 35px">Apply</button>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6" style="text-align: right;">
                                <div class="" style="max-width: 200px; display: inline-table;">
                                    <div class="row">
                                        <div class="col-md-6" style="text-align: left; margin-top: 10px; padding-right:0; font-weight: bold;">Subtotal</div>
                                        <div class="col-md-6" style="text-align: right; margin-top: 10px; padding-right:0;">$ 399.96</div>
                                        <div class="col-md-6" style="text-align: left; margin-top: 10px; padding-right:0; font-weight: bold">Shipping</div>
                                        <div class="col-md-6" style="text-align: right; margin-top: 10px; padding-right:0;"><a href="#">Add Info</a></div>
                                        <div class="col-md-12" style="padding-right:0;">
                                            <div style="height: 1px; background: #D9D9D9; margin-top: 10px; padding-right:0;"></div>
                                        </div>
                                        <div class="col-md-6" style="text-align: left; margin-top: 10px; padding-right:0; font-weight: bold">Shipping</div>
                                        <div class="col-md-6" style="text-align: right; margin-top: 10px;padding-right:0;">$ 399.96</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
